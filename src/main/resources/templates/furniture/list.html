<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список мебели</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        h1 {
            color: #ea7d39;
            font-weight: 700;
        }
        .btn-orange {
            background-color: #ea7d39;
            border-color: #ea7d39;
            color: white;
            font-weight: 600;
        }
        .btn-orange:hover {
            background-color: #d86f32;
            border-color: #d86f32;
        }
        .table thead th {
            background-color: #ea7d39;
            color: white;
            font-weight: 600;
        }
        a.btn-link {
            color: #ea7d39;
            font-weight: 600;
        }
        a.btn-link:hover {
            color: #d86f32;
        }
    </style>
</head>

<body class="bg-light">

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Список мебели</h1>

        <div>
            <a th:href="@{/}" class="btn btn-link">Главная</a>
            <a th:href="@{/furniture/new}" class="btn btn-orange">Добавить мебель</a>
        </div>
    </div>

    <div class="card shadow p-4">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Тип</th>
                    <th>Цена</th>
                    <th class="text-center">Действия</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="f : ${furnitureList}">
                    <td th:text="${f.id}"></td>
                    <td th:text="${f.name}"></td>
                    <td th:text="${f.type}"></td>
                    <td th:text="${f.price} + ' ₽'"></td>
                    <td class="text-center">

                        <a th:href="@{/furniture/{id}/edit(id=${f.id})}" 
                           class="btn btn-sm btn-warning me-2">
                            Редактировать
                        </a>

                        <a th:href="@{/furniture/{id}/delete(id=${f.id})}" 
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Удалить элемент?');">
                             Удалить
                        </a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>

</div>

</body>
</html>
