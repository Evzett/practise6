<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация / Регистрация</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f7f7f7;
        }
        h2 {
            color: #ea7d39;
            font-weight: 700;
        }
        .btn-orange {
            background-color: #ea7d39;
            border-color: #ea7d39;
            color: white;
            font-weight: 600;
        }
        .btn-orange:hover {
            background-color: #d86f32;
            border-color: #d86f32;
        }
        .card {
            border-radius: 16px;
        }
        a {
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="container col-md-6 mt-5">
    <div class="card shadow p-4">

        <!-- LOGIN FORM -->
        <div id="loginForm">

            <h2 class="text-center mb-4">Вход</h2>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label class="form-label">Логин</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Пароль</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-orange w-100 mt-2">Войти</button>
            </form>

            <div class="text-center mt-3">
                <a onclick="openRegister()">Еще нет аккаунта? Зарегистрироваться</a>
            </div>

        </div>

        <!-- REGISTER FORM -->
        <div id="registerForm" style="display: none;">

            <h2 class="text-center mb-4">Регистрация</h2>

            <form th:action="@{/register}" th:object="${user}" method="post">

                <div class="mb-3">
                    <label class="form-label">Имя</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Логин (email)</label>
                    <input type="email" th:field="*{login}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Пароль</label>
                    <input type="password" th:field="*{password}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Роль</label>
                    <select th:field="*{role}" class="form-select">
                        <option value="USER">Пользователь</option>
                        <option value="ADMIN">Администратор</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-orange w-100 mt-2">
                    Создать аккаунт
                </button>
            </form>

            <div class="text-center mt-3">
                <a onclick="openLogin()">Уже есть аккаунт? Войти</a>
            </div>

        </div>

    </div>
</div>

<script>
    function openRegister() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registerForm').style.display = 'block';
    }

    function openLogin() {
        document.getElementById('registerForm').style.display = 'none';
        document.getElementById('loginForm').style.display = 'block';
    }
</script>

</body>
</html>
