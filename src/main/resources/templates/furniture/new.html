<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление новой мебели</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f7f7f7;
        }
        h2 {
            color: #ea7d39;
            font-weight: 700;
        }
        .btn-orange {
            background-color: #ea7d39;
            border-color: #ea7d39;
            color: white;
            font-weight: 600;
        }
        .btn-orange:hover {
            background-color: #d86f32;
            border-color: #d86f32;
            color: white;
        }
        .card {
            border-radius: 16px;
        }
        label {
            font-weight: 600;
            color: #444;
        }
        .form-control:focus {
            border-color: #ea7d39;
            box-shadow: 0 0 0 0.2rem rgba(234, 125, 57, 0.25);
        }
        a.btn-link {
            color: #ea7d39;
            font-weight: 600;
        }
        a.btn-link:hover {
            color: #d86f32;
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <div class="card shadow p-4">

        <h2 class="mb-4 text-center">Добавить новую мебель</h2>

        <form th:action="@{/furniture/new}" th:object="${furniture}" method="post">

            <div class="mb-3">
                <label class="form-label">Название</label>
                <input type="text" class="form-control" th:field="*{name}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                         th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Тип</label>
                <input type="text" class="form-control" th:field="*{type}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('type')}"
                th:errors="*{type}">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Цена</label>
                <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('price')}"
                th:errors="*{price}">
                </div>
            </div>

            <button type="submit" class="btn btn-orange w-100 mt-3">Добавить</button>

        </form>

        <a th:href="@{/}" class="btn btn-link mt-3">На главную</a>

    </div>
</div>

</body>
</html>
