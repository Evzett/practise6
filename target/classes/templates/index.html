<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Furniture App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f7f7f7;
            padding-top: 40px;
            font-family: "Segoe UI", sans-serif;
        }

        .card {
            border-radius: 16px;
        }

        .menu-card {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.25s;
        }

        .menu-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        .menu-card a {
            text-decoration: none;
            font-size: 22px;
            font-weight: 600;
            color: #ea7d39;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">

            <div class="card shadow p-5">
                <h1 class="text-center mb-4">Добро пожаловать в систему учета мебели</h1>
                <p class="text-center mb-4">Выберите действие:</p>

                <div class="row g-4 justify-content-center">

                    <div class="col-md-4 col-sm-6">
                        <div class="card menu-card">
                            <a th:href="@{/furniture}">Просмотр таблицы мебели</a>
                        </div>
                    </div>

                    <div class="col-md-4 col-sm-6">
                        <div class="card menu-card">
                            <a th:href="@{/furniture/new}">Добавить новую мебель</a>
                        </div>
                    </div>

                    <div class="col-md-4 col-sm-6">
                        <div class="card menu-card">
                            <a th:href="@{/furniture/search}">Поиск мебели по критерию</a>
                        </div>
                    </div>

                    <div class="col-md-4 col-sm-6">
                        <div class="card menu-card">
                            <a th:href="@{/furniture}">Редактировать запись</a>
                        </div>
                    </div>

                    <div class="col-md-4 col-sm-6">
                        <div class="card menu-card">
                            <a th:href="@{/furniture}">Удалить запись</a>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
