<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поиск мебели</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        h2 {
            color: #ea7d39;
            font-weight: 700;
        }
        .btn-orange {
            background-color: #ea7d39;
            border-color: #ea7d39;
            color: white;
            font-weight: 600;
        }
        .btn-orange:hover {
            background-color: #d86f32;
            border-color: #d86f32;
        }
        a.btn-link {
            color: #ea7d39;
            font-weight: 600;
        }
        a.btn-link:hover {
            color: #d86f32;
        }
        .card {
            border-radius: 16px;
        }
    </style>
</head>

<body class="bg-light">

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Поиск мебели</h2>

        <a th:href="@{/}" class="btn btn-link">Главная</a>
    </div>

    <div class="card shadow p-4">

        <form th:action="@{/furniture/search}" method="get" class="row g-3">

            <div class="col-md-6">
                <label class="form-label">Тип мебели</label>
                <input type="text" class="form-control" name="type" placeholder="Например: стол">
            </div>

            <div class="col-md-6">
                <label class="form-label">Минимальная цена</label>
                <input type="number" step="0.01" class="form-control" name="price" placeholder="Например: 1000">
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-orange mt-3 w-50">Найти</button>
            </div>
        </form>

    </div>

    <!-- РЕЗУЛЬТАТЫ ПОИСКА -->
    <div class="card shadow p-4 mt-4" th:if="${results != null}">
        <h4 class="mb-3">Результаты поиска:</h4>

        <table class="table table-hover" th:if="${#lists.size(results) > 0}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Тип</th>
                    <th>Цена</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="f : ${results}">
                    <td th:text="${f.id}"></td>
                    <td th:text="${f.name}"></td>
                    <td th:text="${f.type}"></td>
                    <td th:text="${f.price} + ' ₽'"></td>
                </tr>
            </tbody>
        </table>

        <p class="text-muted" th:if="${#lists.size(results) == 0}">
            Ничего не найдено.
        </p>
    </div>

</div>

</body>
</html>
